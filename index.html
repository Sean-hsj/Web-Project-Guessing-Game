  <body>

    <header>
      <h1>Guess My Number!</h1>

    <main>
      <section class="left">
        <input type="number" id="guess" />
        <button onclick = "compare(document.getElementById('guess').value), change_score()" class="btn check">Check!</button>
      </section>

      <section class="right">
        <p id="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span id="score"> 20 </span></p>

      </section>

    </main>


  </body>
